  <div class="overlay" [ngClass]="{'hide': !isCreating}">
    <form ngNativeValidate [formGroup]="form" (ngSubmit)="createList(notification)">
      <p>New list</p>

      <input formControlName="name" type="text" name="name" placeholder="List name">

      <div class="container">
        <input formControlName="url" type="text" name="image" placeholder="Image URL">

        <label for="file-upload">
          Upload image
        </label>

        <input formControlName="image" id="file-upload" type="file" name="img" accept="image/*" (change)="addPhoto()">
      </div>

      <h1>Add friends' emails to collaborate to this list</h1>

      <div class="container">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt"
          viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
          <g [ngClass]="{'focused': isMailFocused || isMailwritten}"
            transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
            <path
              d="M723 4196 c-188 -46 -344 -201 -388 -387 -22 -96 -22 -2402 0 -2498 46 -193 215 -355 409 -390 41 -8 607 -11 1820 -11 1491 0 1771 3 1829 15 187 39 347 198 392 386 22 96 22 2402 0 2498 -44 186 -200 342 -386 386 -56 13 -290 15 -1844 14 -1400 -1 -1791 -3 -1832 -13z m3302 -405 c-42 -39 -1222 -989 -1260 -1014 -99 -64 -259 -75 -365 -24 -34 16 -288 214 -675 527 -341 276 -627 508 -635 516 -12 12 182 14 1470 14 1450 0 1484 0 1465 -19z m-2509 -856 c628 -508 671 -539 824 -587 64 -20 96 -23 220 -23 124 0 156 3 220 23 155 49 192 75 923 667 l697 564 -2 -1099 -3 -1100 -33 -32 -32 -33 -1770 0 -1770 0 -32 33 -33 32 -3 1101 -2 1100 98 -80 c55 -44 368 -299 698 -566z" />
          </g>
        </svg>

        <input formControlName="email" type="text" name="email" placeholder="Email" (focus)="onFocus(notification)"
          (focusout)="isMailFocused = !isMailFocused"
          (input)="this.form.value.email !== '' && this.form.value.email !== null ? this.isMailwritten = true : this.isMailwritten = false;">

        <a (click)="addFriendToList(notification)">Add</a>
      </div>

      <div class="container">
        <p #notification class="noOpacity">{{notificationMessage}}</p>

        <div class="buttons-container">
          <button type="submit">Create list</button>
          <a (click)="clearListCreation(notification)">Cancel</a>
        </div>
      </div>
    </form>
