<Section>
  <form ngNativeValidate [formGroup]="form" (ngSubmit)="logIn(card, timeBar)">
    <div #card class="message-card hide">
      <p class="message" [ngClass]="{'validMessage': messageType === 'success', 'warningMessage': messageType === 'warning'}"><span *ngIf="messageType === 'error'">Error
          {{messageIndex + 1}} of {{messages.length}}:</span> {{messages[messageIndex]}}</p>
      <div #timeBar class="time-bar" [ngClass]="{'valid': messageType === 'success', 'warning': messageType === 'warning'}"></div>
    </div>

    <p>WishHub</p>

    <div class="sign-container">
      <div class="box">
        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="256.000000pt" height="256.000000pt"

          </g>
        </svg>

        <p>Register</p>
      </div>
    </div>

      <button type="submit">Log in</button>
    </div>

    <div class="signUp">
      <p>Don't have an account? <a [routerLink]="'/'">Register here</a></p>
    </div>
  </form>
</Section>
